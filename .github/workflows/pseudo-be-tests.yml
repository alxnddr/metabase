name: Backend

on:
  push:
    branches:
      - "master"
      - "release-**"
  pull_request:
    paths:
      - "docs/**"
      - "**.md"
      # frontend and E2E tests
      - "**/frontend/test/**"
      - "**/frontend/**.unit.*"

jobs:
  has-be-changes:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Check if there are any BE changes
        uses: ./.github/actions/has-be-changes

  be-specs:
    needs: has-be-changes
    if: ${{ needs.has-be-changes.outputs.value == 'true' }}
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - run: |
          echo "BE tests go brrr"
