name: Frontend

on:
  push:
    branches:
      - "master"
      - "release-**"
  pull_request:

jobs:
  fe-linter-prettier:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Prepare front-end environment
        uses: ./.github/actions/prepare-frontend
      - run: yarn run lint-prettier
        name: Run Prettier formatting linter
